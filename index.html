<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VividMind</title>
    <link rel="stylesheet" href="../style.css">
    <script>
        // Check if user is logged in
        const savedUser = localStorage.getItem('vividmind_user');
        
        if (!savedUser) {
            // Not logged in, redirect to login page
            window.location.href = '../Login/Login.html';
        }
    </script>
</head>
<body>
    <h1>Welcome to VividMind!</h1>
    <p>You are logged in.</p>
    <button onclick="logout()">Logout</button>

    <script>
        // Display user info
        window.onload = function() {
            const savedUser = localStorage.getItem('vividmind_user');
            if (savedUser) {
                const user = JSON.parse(savedUser);
                document.querySelector('h1').textContent = 'Welcome back , ' + user.name + '!';
            } else {
                // Double-check - if not logged in, redirect
                window.location.href = '../Login/Login.html';
            }
        }

        function logout() {
            localStorage.removeItem('vividmind_user');
            window.location.href = '../Login/Login.html';
        }
    </script>
</body>
</html>
